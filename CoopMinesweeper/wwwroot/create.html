<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" content="Create a new co-op Minesweeper game.">
    <title>Co-op Minesweeper</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="overlay">
        <div class="center-div">
            <button id="new-game-button" style="display: none;" class="button">New Game</button>
            <button id="end-game-button" style="display: none;" class="button">End Game</button>

            <div>
                <div id="game-id-text"></div>
                <button id="copy-to-clipboard-button" style="display: none;" class="button">Copy</button>
            </div>

            <div id="overlay-status"></div>
            <div id="settings"> <!-- TODO: make it look better -->
                <h1>Settings</h1>
                <div class="settings-inner">
                    <div class="setting">
                        <label for="setting-gamemode">Game mode</label>
                        <select id="setting-gamemode">
                            <option value="1" selected>Normal</option>
                            <option value="2">Negative Mines</option>
                        </select>
                    </div>
                    <div class="setting">
                        <label for="setting-difficulty">Game difficulty</label>
                        <select id="setting-difficulty">
                            <option value="1">Novice</option>
                            <option value="2">Intermediate</option>
                            <option value="3" selected>Expert</option>
                            <option value="4">Custom</option>
                        </select>
                    </div>
                    <div class="settings-inner hidden" id="advanced-settings">
                        <div class="setting">
                            <label for="bomb-count">Mine count</label>
                            <input type="number" id="bomb-count" value="99" min="1" style="max-width: 2.25rem;">
                        </div>
                        <div class="setting">
                            <label for="negative-bomb-count">Negative mine count</label>
                            <input type="number" id="negative-bomb-count" value="0" min="0" disabled style="max-width: 2.25rem;">
                        </div>
                        <div class="setting">
                            <label for="setting-width">Width</label>
                            <input type="number" id="setting-width" value="30" min="4" max="60" style="max-width: 2.25rem;">
                        </div>
                        <div class="setting">
                            <label for="setting-height">Height</label>
                            <input type="number" id="setting-height" value="16" min="4" style="max-width: 2.25rem;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div>
        <button id="test-latency-button" style="display: none;">Test Latency</button>
    </div>

    <main>
        <div id="main">
            <div id="content-holder">
                <div id="left-column" class="unselectable">
                    <button onclick="window.location.href = '/index.html'" class="button back-button">Back</button>
                </div><div id="middle-column">
                    <div id="header" class="unselectable">
                        <div id="all-flags-container">
                            <div style="display: flex; align-items: center;">
                                <div class="flag-container">
                                    <img src="flag.png">
                                    <span id="flags">99</span>
                                </div>
                                <div class="flag-container hidden" id="negative-flags-container">
                                    <img src="negativeFlag.png">
                                    <span id="negative-flags">0</span>
                                </div>
                            </div>
                        </div>
                        <div id="timer-container">
                            <span id="timer">000</span>
                        </div>
                    </div>
                    <div id="canvas-center">
                        <div id="canvas-holder">
                            <canvas id="game-canvas"></canvas>
                            <canvas id="mouse-canvas"></canvas>
                            <canvas id="other-mouse-canvas"></canvas>
                        </div>
                    </div>
                    <div id="footer" class="unselectable">
                        Powered by: <a href="https://github.com/feross/simple-peer" target="_blank"
                            rel="noopener">simple-peer</a> |
                        <a href="https://github.com/Timovski/Co-opMinesweeper" target="_blank" rel="noopener">
                            <span>GitHub</span>
                            <img alt="github logo" src="GitHub-Mark-32px.png" class="github-logo" />
                        </a>
                    </div>
                </div><div id="right-column"></div>
            </div>
        </div>
    </main>

    <script src="simplepeer.min.js"></script>
    <script src="signalr.min.js"></script>

    <script src="dist/types.js"></script>
    <script src="dist/globals.js"></script>
    <script src="dist/createBombs.js"></script>
    <script src="dist/handleFlag.js"></script>
    <script src="dist/gameHelper.js"></script>
    <script src="dist/renderer.js"></script>
    <script src="dist/fieldHelper.js"></script>
    <script src="dist/helpers.js"></script>
    <script src="dist/inputHelper.js"></script>

    <script src="dist/hostHelper.js"></script>
    <script src="dist/host.js"></script>
</body>

</html>
